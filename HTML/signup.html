<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Lineart & Color</title>
    <link rel="stylesheet" href="../CSS/data.css">
    <link rel="stylesheet" href="../CSS/estandar.css">
</head>
<body>
    <main>
        <div class="form-container">
            <button id="back-to-index" type="button" title="Volver al inicio" onclick="location.href='index.html'">
                <img src="../Recursos/Imagenes/Icon/back_icon.png" alt="Volver">
                <span>Volver al inicio</span>
            </button>
            <img src="../Recursos/Imagenes/Icon/luigi_icon.png" alt="Logo" class="logo">
            <h2>Crear Cuenta</h2>
            <form id="signupForm">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message" id="name-error"></span>
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
                <span class="error-message" id="username-error"></span>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error"></span>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="password-error"></span>
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="error-message" id="confirmPassword-error"></span>
                <button type="submit">Registrarse</button>
                <p class="switch-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
            </form>
        </div>
    </main>
    <script src="../JS/signup.js"></script>
</body>
</html>
