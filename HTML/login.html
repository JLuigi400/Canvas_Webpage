<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Lineart & Color</title>
    <link rel="stylesheet" href="../CSS/data.css">
    <link rel="stylesheet" href="../CSS/estandar.css">
</head>
<body>
    <main>
        <div class="form-container">
            <button id="back-to-index" type="button" title="Volver al inicio" onclick="location.href='index.html'">
                <img src="../Recursos/Imagenes/Icon/back_icon.png" alt="Volver">
                <span>Volver al inicio</span>
            </button>
            <img src="../Recursos/Imagenes/Icon/luigi_icon.png" alt="Logo" class="logo">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="userOrEmail">Usuario o Email</label>
                <input type="text" id="userOrEmail" name="userOrEmail" required>
                <span class="error-message" id="userOrEmail-error"></span>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="password-error"></span>
                <button type="submit">Ingresar</button>
                <p class="switch-link">¿No tienes cuenta?<br> <a href="signup.html">Regístrate</a></p>
            </form>
            <img src="../Recursos/Imagenes/Icon/luigi_icon.png" id="autofill-fulanito" title="Autocompletar Fulanito" style="position:fixed;bottom:18px;right:18px;width:38px;opacity:0.2;cursor:pointer;z-index:1000;transition:opacity 0.2s;" onmouseover="this.style.opacity=0.7" onmouseout="this.style.opacity=0.2">
        </div>
    </main>
    <script src="../JS/login.js"></script>
</body>
</html>
